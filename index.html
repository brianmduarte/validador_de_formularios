<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulários</title>
</head>
<body>
    
    <div class="screen">
        <div class="leftSide">
            <img src="images\5573507_2920019.jpg" alt="">
        </div>
        <div class="rightSide">
            <h1>Criar conta</h1>

        <!-- Etapa de validação dos campos do formulário -->
            <form method="POST" action="cadastro.php" class="validator">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail: <br>
                    <input type="text" name="e-mail" data-rules="required|email">
                </label>
                <label>
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já possui uma conta? <a href="#">Faça o login</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
